<!DOCTYPE html>
<html>

<head>
  <title>
    Count down timer
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
    }
    
    .box {
      margin: auto;
      top: 50%;
      position: relative;
      transform: translateY(-50%);
      -webkit-box-shadow: 1px 7px 70px -4px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: 1px 7px 70px -4px rgba(0, 0, 0, 0.75);
      box-shadow: 1px 7px 70px -4px rgba(0, 0, 0, 0.75);
    }
    .padding2 {
      padding: 2%;
    }
    .up {
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div class="box padding2">
    <div class="timer">

      <div class="button">
        <div class="up"><i class="fa fa-caret-up fa-3x" aria-hidden="true"></i></div>
        <div class="up"><i class="fa fa-caret-up fa-3x" aria-hidden="true"></i></div>
        <div class="up"> <i class="fa fa-caret-up fa-3x" aria-hidden="true"></i></div>
      </div>
      <div class="time">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
      <div class="button">
        <div class="down"></div>
        <div class="down"></div>
        <div class="down"></div>
      </div>
    </div>
    <div class="control">
      <div class="start"></div>
      <div class="stop"></div>
    </div>
  </div>
</body>

</html>
