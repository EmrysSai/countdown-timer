<!DOCTYPE html>
<html>

<head>
  <title>
    Count down timer
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="box padding2">
    <div class="timer">
      <div class="button">
        <div class="up inline-block button-margin"><i class="fa fa-caret-up fa-3x" aria-hidden="true"></i></div>
        <div class="up inline-block button-margin"><i class="fa fa-caret-up fa-3x" aria-hidden="true"></i></div>
        <div class="up inline-block button-margin"> <i class="fa fa-caret-up fa-3x" aria-hidden="true"></i></div>
      </div>
      <div class="time">
        <span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>
      </div>
      <div class="button">
        <div class="down inline-block button-margin"> <i class="fa fa-caret-down fa-3x" aria-hidden="true"></i> </div>
        <div class="down inline-block button-margin"> <i class="fa fa-caret-down fa-3x" aria-hidden="true"></i> </div>
        <div class="down inline-block button-margin"> <i class="fa fa-caret-down fa-3x" aria-hidden="true"></i> </div>
      </div>
    </div>
    <div class="control">
      <div class="start inline-block button-margin"><i class="fa fa-play-circle fa-3x" aria-hidden="true"></i></div>
      <div class="stop inline-block button-margin"><i class="fa fa-stop-circle fa-3x" aria-hidden="true"></i></div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="./main.js"></script>
</html>
